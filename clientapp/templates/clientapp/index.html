{% extends 'clientapp/base.html' %}

<!-- Content block for the homepage -->
{% block content %}
<div class="text-center">
  <br />
  <h2>Client Hub - A Django CRM</h2>
  <br />
  <h5>Efficiency Begins with Effective Client Records!</h5>
  <hr />

  {% if logged_in %}
      <p>You are currently logged in as {{ user }}</p>
  {% else %}
      <!-- Button to create a new user profile -->
      <a class="btn btn-dark" type="button" href="{% url 'register' %}"
        >Create Your Account <i class="fa fa-user-plus" aria-hidden="true"></i>
      </a>
  {% endif %}

  
</div>
{% endblock content %}
