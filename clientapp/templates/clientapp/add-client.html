{% extends "clientapp/base.html" %} {% load crispy_forms_tags %}

<!-- Content block for the Add Client form -->
{% block content %}
<div class="client-form">
  <br />
  <h3 class="text-center">Add Client Information</h3>
  <hr />

  <!-- Form for user registration -->
  <form method="POST" autocomplete="off">
    {% csrf_token %} {{form|crispy}}
    <br />
    <button type="submit" class="btn btn-dark w-100 btn-block p-2">
      Add Client
    </button>
  </form>
</div>
{% endblock %}
