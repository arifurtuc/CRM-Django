{% load static %}

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client Hub</title>

    <!-- Bootstrap CSS file -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://bootswatch.com/5/quartz/bootstrap.min.css"
    />

    <!-- Custom CSS file stored in the 'static' directory -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- Include navbar.html from 'clientapp' app -->
    {% include "clientapp/navbar.html" %}

    <!-- Container for the main content -->
    <div class="container">{% block content %} {% endblock %}</div>
  </body>

  <!-- Custom JavaScript file stored in the 'static' directory -->
  <script src="{% static 'js/app.js'%}"></script>

  <!-- Bootstrap JavaScript file -->
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
</html>
